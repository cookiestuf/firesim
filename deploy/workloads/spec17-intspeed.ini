[runfarm]
runfarmtag=intspeed-runfarm

f1_16xlarges=0
m4_16xlarges=0
f1_2xlarges=1

runinstancemarket=ondemand
spotinterruptionbehavior=terminate
spotmaxprice=ondemand

[targetconfig]
topology=no_net_config
no_net_num_nodes=1
# These are unused
linklatency=6405
switchinglatency=10
netbandwidth=200
profileinterval=-1

# Need not be single core.
defaulthwconfig=unleashed-singlecore-no-nic-ddr3-llc4mb-target1ghz

[tracing]
enable=no
startcyle=0
endcycle=-1

[workload]
workloadname=spec17-intspeed.json
terminateoncompletion=yes
